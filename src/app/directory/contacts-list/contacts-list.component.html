<div class="row" *ngIf="contacts.length > 0 && !loadingList; else empty">
  <app-contact-item class="col-sm-6 mb-1"
    *ngFor="let contact of contacts"
    [contact]="contact"
  ></app-contact-item>
</div>

<app-spinner [spinnerService]="spinnerService" *ngIf="loadingList"></app-spinner>

<ng-template #empty>
  <app-empty-results>
    <h5 class="text-center">No se encontraron registros</h5>
  </app-empty-results>
</ng-template>
