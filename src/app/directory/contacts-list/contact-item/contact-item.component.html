<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item col-xs-12 col-md-6">
  <div class="pull-left">
    <h5>{{ contact.name }} - {{ contact.products.join(', ') }}</h5>
    {{ contact.locality }}
  </div>

  <div class="pull-right" *ngIf="auth.isAuthenticated()">
    <button class="btn btn-primary" title="Editar" (click)="onEdit()">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <button class="btn btn-danger" title="Eliminar" (click)="onRemove()">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
  </div>
</a>
