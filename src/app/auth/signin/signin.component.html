<div class="row">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
          <div class="form-group" [ngClass]="{'was-validated': email.touched || f.submitted}">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" #email="ngModel" ngModel class="form-control" required>
            <div class="invalid-feedback">
              Ingresa un correo electrónico válido.
            </div>
          </div>
          <div class="form-group" [ngClass]="{'was-validated': password.touched || f.submitted}">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              #password="ngModel"
              ngModel
              class="form-control"
              required
            >
            <div class="invalid-feedback">
              Ingresa tu contraseña.
            </div>
          </div>
          <div class="form-row">
            <button class="btn btn-primary mx-auto" [disabled]="!f.valid">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
