<div class="row">
  <div class="col-xs-12">
    <ng-template [ngIf]="auth.isAuthenticated()">
      <button class="btn btn-primary" (click)="onNew()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
      </button>
      <hr>
    </ng-template>
    <ul class="list-group row">
    <app-contact-item
      *ngFor="let contactEl of contacts; let i = index"
      [contact]="contactEl"
      [index]="i"></app-contact-item>
    </ul>
  </div>
</div>
