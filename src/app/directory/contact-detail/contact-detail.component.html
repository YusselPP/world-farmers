<a class="btn btn-sm btn-default" [routerLink]="[appRoute.SLASH, dirRoute.ROOT, dirRoute.PAGE, paginationService.currentPage]">
  <i class="fa fa-arrow-left" aria-hidden="true"></i>
  Directorio
</a>
<hr>
<div class="card">
   <div class="card-header" *ngIf="contact && !loading">
     <h3 style="margin-bottom: 0">{{ contact.name }}</h3>
   </div>
  <div class="card-body">
    <form *ngIf="contact && !loading">

      <div class="row">
        <label for="products" class="col-md-2 col-form-label"><strong>Productos:</strong></label>
        <div class="col-md-10 d-flex align-items-center">
          <input type="text" readonly class="form-control-plaintext" id="products" name="products" value="{{ contact.products.join(', ') }}">
        </div>
      </div>

      <div class="row">
        <label for="experience" class="col-md-2 col-form-label"><strong>Experiencia:</strong></label>
        <div class="col-md-10 d-flex align-items-center">
          <input type="text" readonly class="form-control-plaintext" id="experience" name="experience" value="{{ contact.getExperience() }}">
        </div>
      </div>


      <div class="row">
        <label for="landSize" class="col-md-2 col-form-label"><strong>Tamaño del campo:</strong></label>
        <div class="col-md-10 d-flex align-items-center">
          <input type="text" readonly class="form-control-plaintext" id="landSize" name="landSize" value="{{ contact.landSize }} {{ contact.getLandSizeUnitText() }}">
        </div>
      </div>

      <div class="row">
        <label for="harvestAmount" class="col-md-2 col-form-label"><strong>Capacidad de cosecha:</strong></label>
        <div class="col-md-10 d-flex align-items-center">
          <input type="text" readonly class="form-control-plaintext" id="harvestAmount" name="harvestAmount" value="{{ contact.harvestAmount }} {{ contact.getHarvestAmountUnitText() }}">
        </div>
      </div>

      <div class="row">
        <label for="coordinates" class="col-md-2 col-form-label"><strong>Ubicación:</strong></label>
        <div class="col-md-10 d-flex align-items-center">
          <input type="text" readonly class="form-control-plaintext" id="coordinates" name="coordinates" value="{{ contact.locality }} ({{ contact.latitude }}, {{ contact.longitude }})">
        </div>
      </div>

      <div class="row">
        <label class="col-md-2 col-form-label"></label>
        <div class="col-md-10 d-flex align-items-center">
          <app-location-map [latLng]="{lat: contact.latitude, lng: contact.longitude}"></app-location-map>
        </div>
      </div>

    </form>

    <app-spinner [spinnerService]="spinnerService" *ngIf="loading"></app-spinner>

    <ng-template [ngIf]="!contact && !loading">
      <h5 class="text-center">No existe el recurso solicitado</h5>
      <br>
      <div class="text-center">
        <a class="btn btn-primary" [routerLink]="[appRoute.SLASH, dirRoute.ROOT]">Directorio</a>
      </div>
    </ng-template>
  </div>
</div>
