<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
    <h6 class="list-group-item-heading">{{ contact.locality }}</h6>
    <p>{{ contact.products.join(', ') }}</p>
  </div>
</a>
